 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   渲染时使用的排序类型。
  </p>
 </div>
 <div class="subsection">
  <p>
   默认情况下，透视摄像机根据摄像机的位置到对象中心的距离
对对象进行排序；正交摄像机则根据沿视图方向的距离排序。
   <br/>
   <br/>
   如果正在使用透视摄像机制作 2D 游戏，可能需要使用
   <a href="Rendering.DistanceMetric.Orthographic.html">
    DistanceMetric.Orthographic
   </a>
   排序模式，以便根据沿摄像机视图方向的距离对对象进行排序。
  </p>
 </div>
