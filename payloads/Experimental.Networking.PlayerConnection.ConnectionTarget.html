 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   连接的目标的类型。
  </p>
 </div>
 <div class="subsection">
  <p>
   在
   <a href="Experimental.Networking.PlayerConnection.IConnectionState.html">
    IConnectionState
   </a>
   中用于表示编辑器是连接到播放器还是连接到编辑器等用途。与编辑器的连接也会选择 PlayMode 播放器。编辑器未连接到播放器时，它将始终回退到与自身的连接。
   <a href="Experimental.Networking.PlayerConnection.ConnectionTarget.None.html">
    ConnectionTarget.None
   </a>
   因此仅适用于播放器。
  </p>
 </div>

  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Experimental.Networking.PlayerConnection.ConnectionTarget.None.html">
      None
     </a>
    </td>
    <td class="desc">

    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Experimental.Networking.PlayerConnection.ConnectionTarget.Player.html">
      Player
     </a>
    </td>

    </td>
   </tr>
   <tr>

    </td>
   </tr>
  </table>
