 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   适用于 TrueTypeFontImporter 的字体渲染模式常量。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="FontRenderingMode.Smooth.html">
      Smooth
     </a>
    </td>
    <td class="desc">
     使用抗锯齿字体渲染。使用动态字体时，这是渲染字体纹理最快的模式。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="FontRenderingMode.HintedSmooth.html">
      HintedSmooth
     </a>
    </td>
    <td class="desc">
     使用带有微调的抗锯齿字体渲染。这会强制字符线沿像素边界运行。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="FontRenderingMode.HintedRaster.html">
      HintedRaster
     </a>
    </td>
    <td class="desc">
     使用未进行抗锯齿处理的微调字体渲染。这是最清晰的字体渲染选项，并且对于较小字体可能最具可读性。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="FontRenderingMode.OSDefault.html">
      OSDefault
     </a>
    </td>
    <td class="desc">
     使用操作系统的默认字体渲染模式。此模式仅适用于动态字体，因为静态字体是在构建时生成的。
    </td>
   </tr>
  </table>
