 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   提供了 Unity 启动画面的接口。
  </p>
 </div>
 <div class="subsection">
  <h2>
   静态变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Rendering.SplashScreen-isFinished.html">
      isFinished
     </a>
    </td>
    <td class="desc">
     在启动画面完成之后返回 true。这是在所有徽标都按指定持续时间进行显示之后。
    </td>
   </tr>
  </table>
 </div>
 <div class="subsection">
  <h2>
   静态函数
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Rendering.SplashScreen.Begin.html">
      Begin
     </a>
    </td>
    <td class="desc">
     初始化启动画面，使其准备好开始绘制。在开始调用 SplashScreen.Draw 之前先调用此方法。此函数在内部重置计时器并准备好要绘制的徽标。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Rendering.SplashScreen.Draw.html">
      Draw
     </a>
    </td>
    <td class="desc">
     立即绘制启动画面。确保在开始调用此方法之前调用了 SplashScreen.Begin。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Rendering.SplashScreen.Stop.html">
      Stop
     </a>
    </td>
    <td class="desc">
     停止 SplashScreen 渲染。
    </td>
   </tr>
  </table>
 </div>
</div>
