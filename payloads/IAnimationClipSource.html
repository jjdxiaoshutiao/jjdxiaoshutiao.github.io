 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   使用此接口让一个类向 Animation 窗口提供自己的动画剪辑列表。该类必须继承自
   <a href="MonoBehaviour.html">
    MonoBehaviour
   </a>
   。
  </p>
 </div>
 <div class="subsection">
  <p>
   此接口需要
   <a href="Animator.html">
    Animator
   </a>
   或
   <a href="Animation.html">
    Animation
   </a>
   组件才能在场景中预览动画剪辑。另请参阅：
   <a href="AnimationUtility.GetAnimationClips.html">
    AnimationUtility.GetAnimationClips
   </a>
   。
  </p>
 </div>
 <div class="subsection">
  <h2>

  </h2>

   <tr>

     </a>
    </td>

     返回动画剪辑列表。

   </tr>
  </table>
