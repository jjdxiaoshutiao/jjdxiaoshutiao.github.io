  <p>
   注意：此枚举及其值用于为
   <strong>
    可编程构建管线 (Scriptable Build Pipeline)
   </strong>
   包提供低级支持。仅限内部使用；使用
   <a href="https://docs.unity3d.com/Packages/com.unity.scriptablebuildpipeline@latest/index.html">
    可编程构建管线包
   </a>
   可以实现全功能的构建管线。可以通过
   <a href="https://docs.unity3d.com/Packages/com.unity.package-manager-ui@latest/index.html">
    Unity Package Manager
   </a>
   安装此包。
