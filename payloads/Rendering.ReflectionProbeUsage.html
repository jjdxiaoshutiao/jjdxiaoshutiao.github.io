 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   反射探针用法。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Rendering.ReflectionProbeUsage.Off.html">
      Off
     </a>
    </td>
    <td class="desc">
     禁用反射探针，将天空盒用于反射。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Rendering.ReflectionProbeUsage.BlendProbes.html">
      BlendProbes
     </a>
    </td>
    <td class="desc">
     启用反射探针。混合仅发生在探针之间，在室内环境中非常有用。如果附近没有反射探针，则渲染器将使用默认反射，但默认反射和探针之间不会发生混合。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Rendering.ReflectionProbeUsage.BlendProbesAndSkybox.html">
      BlendProbesAndSkybox
     </a>
    </td>
    <td class="desc">
     启用反射探针。混合发生在探针之间或探针与默认反射之间，对于室外环境非常有用。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Rendering.ReflectionProbeUsage.Simple.html">
      Simple
     </a>
    </td>
    <td class="desc">
     启用反射探针，但当存在两个重叠的探针体积时，探针之间不会发生混合。
    </td>
   </tr>
  </table>
