 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   风区可具有的模式，可以为 Spherical 或 Directional。
  </p>
 </div>
 <div class="subsection">
  <p>
   一个场景中可以有多个球形风区，但在场景中
有多个定向风区没有意义，因为它会影响
整个场景。此风区模式由
   <a href="WindZone-mode.html">
    WindZone.mode
   </a>
   成员使用。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="WindZoneMode.Directional.html">
      Directional
     </a>
    </td>
    <td class="desc">
     风区在一个方向上影响整个场景。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="WindZoneMode.Spherical.html">
      Spherical
     </a>
    </td>
    <td class="desc">

    </td>
