  <h2>
   描述
  </h2>
  <p>
   控制所导入剪辑的内部大小调整，通过生成更模糊图像的方式节省空间。
  </p>
 </div>
 <div class="subsection">
  <p>
   生成的剪辑将仍然保留原始尺寸，但编码的图像将使用较小的图像。
这提供了一种替代方法，可在不引入编解码器工件的情况下降低比特率。
  </p>
 </div>
