 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   默认情况下，不允许在作业中使用不安全的指针，因为作业调试器无法保证竞争条件的自由行为。借助此属性，您可以显式禁用某作业的限制。
  </p>
 </div>
 <div class="subsection">
  <pre class="codeExampleCS">struct MyJob : <a href="Unity.Jobs.IJob.html">IJob</a>
{
    [NativeDisableUnsafePtrRestriction]
    int* myCustomPointer;<br/><br/>
    void Execute()
    {
        ...
    }
}</pre>
 </div>
