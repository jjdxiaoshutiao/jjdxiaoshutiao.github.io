 <div class="subsection">
  <p>
   Unity 通过订阅事件接收输入。此枚举表示可从中接收输入的不同源。当前此功能仅适用于鼠标和触控输入，而键盘输入始终从 CoreWindow 获取，因为这是唯一一个可接收所有按键输入的位置。
