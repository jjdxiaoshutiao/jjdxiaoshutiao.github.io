  <h2>
   描述
  </h2>
  <p>
   允许异步读回 GPU 资源。
  </p>
 </div>
 <div class="subsection">
  <p>
   此类用于将资源数据从 GPU 复制到 CPU 而不会出现任何卡顿（GPU 或 CPU），但会增加几帧延迟。
另请参阅：
   <a href="Rendering.AsyncGPUReadbackRequest.html">
    AsyncGPUReadbackRequest
   </a>
   。
  </p>
