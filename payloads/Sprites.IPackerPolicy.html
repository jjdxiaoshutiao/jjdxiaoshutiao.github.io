  <h2>
   描述
  </h2>
  <p>
   用于打包 policy 接口的精灵。提供自定义实现，用于控制哪些精灵应进入哪些图集。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Sprites.IPackerPolicy.AllowSequentialPacking.html">
      AllowSequentialPacking
     </a>
    </td>
    <td class="desc">
     指定是否启用图集标签的按顺序处理。如果启用，则逐个处理精灵打包标签，以减少内存使用量。
    </td>
   </tr>
  </table>
 </div>
