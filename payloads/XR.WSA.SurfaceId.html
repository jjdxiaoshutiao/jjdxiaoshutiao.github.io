 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   SurfaceId 是包装用于指示表面的唯一 ID 的结构。系统通过在 Update 中执行 onSurfaceChanged 回调来提供 SurfaceId 并在完成 RequestMeshAsync 调用后将其返回。保证 SurfaceId 是唯一的，但有时，表面在同一位置会被具有其他 ID 的新表面所替换。
  </p>
 </div>
