  </div>

   enumeration
  </p>
  <div class="clear">

   切换到手册

 </div>
 <div class="subsection">
  <div class="signature">
   <div class="signature-CS sig-block">
    <span style="color:red;">
    </span>
   </div>
  </div>
 </div>
 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   标志，用于控制对 EXR 文件的编码。
  </p>
 </div>
 <div class="subsection">
  <p>
   另请参阅：
   <a href="ImageConversion.EncodeToEXR.html">
    EncodeToEXR
   </a>
   。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Texture2D.EXRFlags.None.html">
      None
     </a>
    </td>
    <td class="desc">
     无标志。将生成未压缩 16 位浮点 EXR 文件。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Texture2D.EXRFlags.OutputAsFloat.html">
      OutputAsFloat
     </a>
    </td>
    <td class="desc">
     纹理将导出为 32 位浮点 EXR 文件（默认为 16 位）。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Texture2D.EXRFlags.CompressZIP.html">
      CompressZIP
     </a>
    </td>
    <td class="desc">
     纹理将使用 EXR ZIP 压缩格式。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Texture2D.EXRFlags.CompressRLE.html">
      CompressRLE
     </a>
    </td>
    <td class="desc">
     纹理将使用 RLE（行程长度编码）EXR 压缩格式（类似于 Targa RLE 压缩）。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Texture2D.EXRFlags.CompressPIZ.html">
      CompressPIZ
     </a>
    </td>
    <td class="desc">
     此纹理将使用小波压缩。它最适用于表面粗糙的图像。
    </td>
   </tr>
  </table>
 </div>
</div>
