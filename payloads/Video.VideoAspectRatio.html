 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   用于将视频放置到目标区域的方法。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Video.VideoAspectRatio.NoScaling.html">
      NoScaling
     </a>
    </td>
    <td class="desc">
     保留像素大小，无需针对目标区域进行调整。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Video.VideoAspectRatio.FitVertically.html">
      FitVertically
     </a>
    </td>
    <td class="desc">
     按比例调整大小，使高度适合目标区域，按需进行裁剪或在每一侧添加黑条。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Video.VideoAspectRatio.FitHorizontally.html">
      FitHorizontally
     </a>
    </td>
    <td class="desc">
     按比例调整大小，使宽度适合目标区域，按需进行裁剪或在上方和下方添加黑条。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Video.VideoAspectRatio.FitInside.html">
      FitInside
     </a>
    </td>
    <td class="desc">
     按比例调整大小，使内容适合目标区域，按需添加黑条。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Video.VideoAspectRatio.FitOutside.html">
      FitOutside
     </a>
    </td>
    <td class="desc">
     按比例调整大小，使内容适合目标区域，按需进行裁剪。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Video.VideoAspectRatio.Stretch.html">
      Stretch
     </a>
    </td>
    <td class="desc">
     不按比例调整大小，以适应目标区域。
    </td>
   </tr>
  </table>
 </div>
</div>
