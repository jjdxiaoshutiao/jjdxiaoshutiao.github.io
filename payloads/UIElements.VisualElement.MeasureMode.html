<div class="section">
 <div class="mb20 clear" id="">
  <h1 class="heading inherit">
   MeasureMode
  </h1>
  <div class="clear">
  </div>
  <p class="cl mb0 left mr10">
   enumeration
  </p>
  <div class="clear">
  </div>
  <a class="switch-link gray-btn sbtn left hide" href="">
   切换到手册
  </a>
  <div class="clear">
  </div>
 </div>
 <div class="subsection">
  <div class="signature">
   <div class="signature-CS sig-block">
    <span style="color:red;">
    </span>
   </div>
  </div>
 </div>
 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   可用于测量
   <a href="UIElements.VisualElement.html">
    VisualElement
   </a>
   大小的模式。
  </p>
 </div>
 <div class="subsection">
  <p>
   此枚举值传递给
   <a href="UIElements.VisualElement.DoMeasure.html">
    VisualElement.DoMeasure
   </a>
   。这允许 UI 元素在布局算法期间指示其实际大小。
   <br/>
   <br/>
   另请参阅：UIElements.VisualElement.MeasureTextSize。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="UIElements.VisualElement.MeasureMode.Undefined.html">
      Undefined
     </a>
    </td>
    <td class="desc">
     此元素应给出其首选宽度/高度，没有任何约束。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="UIElements.VisualElement.MeasureMode.Exactly.html">
      Exactly
     </a>
    </td>
    <td class="desc">
     此元素应给出传入的宽度/高度，并从此值派生出相对的方面（例如，从固定宽度计算文本大小）。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="UIElements.VisualElement.MeasureMode.AtMost.html">
      AtMost
     </a>
    </td>
    <td class="desc">
     最大值。此元素应给出其首选宽度/高度，但不能超出传递的值。
    </td>
   </tr>
  </table>
 </div>
</div>
