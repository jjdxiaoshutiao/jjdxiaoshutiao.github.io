 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   允许在 Unity 加载时和重新编译脚本时初始化 Editor 类。
  </p>
 </div>
 <div class="subsection">
  <p>
   重新编译项目中的脚本时，会调用带有此属性的静态构造函数（也称为
   <a href="../Manual/DomainReloading.html">
    域重新加载
   </a>
   ）。在 Unity 首次加载项目时、在 Unity 检测到脚本修改时（取决于
   <a href="../Manual/Preferences.html">
    自动刷新首选项
   </a>
   ），以及当进入运行模式时（取决于
   <a href="../Manual/ConfigurableEnterPlayMode.html">
    运行模式配置
   </a>
   ），会进行此调用。
   <br/>
   <br/>
   另请参阅：
   <a href="../Manual/RunningEditorCodeOnLaunch.html">
    启动时运行编辑器代码
   </a>
   。
  </p>
 </div>
