 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   用户可以做出的选择退出决策的类型。
  </p>
 </div>
 <div class="subsection">
  <p>
   该枚举与
   <a href="EditorUtility.DisplayDialog.html">
    EditorUtility.DisplayDialog
   </a>
   一起使用，它指定 Unity 向用户提供的选择退出决策的性质。它存储用户有关想选择退出多长时间的决策：仅针对当前实例，或者在当前正在使用的计算机上始终选择退出。
  </p>
 </div>
 <div class="subsection">
  <h2>

  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="DialogOptOutDecisionType.ForThisMachine.html">
      ForThisMachine
     </a>
    </td>
    <td class="desc">
     选择在用户当前计算机上始终不查看对话框的决策。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="DialogOptOutDecisionType.ForThisSession.html">
      ForThisSession
     </a>
    </td>
