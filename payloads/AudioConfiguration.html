<div class="section">
 <div class="mb20 clear" id="">
  <h1 class="heading inherit">
   AudioConfiguration
  </h1>
  <div class="clear">
  </div>
  <p class="cl mb0 left mr10">
   struct in UnityEngine
  </p>
  <div class="clear">
  </div>
  <a class="switch-link gray-btn sbtn left hide" href="">
   切换到手册
  </a>
  <div class="clear">
  </div>
 </div>
 <div class="subsection">
  <div class="signature">
   <div class="signature-CS sig-block">
    <span style="color:red;">
    </span>
   </div>
  </div>
 </div>
 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   指定当前属性或要为音频系统设置的所需属性。
  </p>
 </div>
 <div class="subsection">
  <p>
   有关示例，请参阅
   <a href="AudioSettings.Reset.html">
    AudioSettings.Reset
   </a>
   。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="AudioConfiguration-dspBufferSize.html">
      dspBufferSize
     </a>
    </td>
    <td class="desc">
     样本中 DSP 缓冲区的长度决定了音频输出设备的声音延时。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AudioConfiguration-numRealVoices.html">
      numRealVoices
     </a>
    </td>
    <td class="desc">
     游戏中当前能够同时听到的声音的最大数量。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AudioConfiguration-numVirtualVoices.html">
      numVirtualVoices
     </a>
    </td>
    <td class="desc">
     游戏中的托管声音的最大数量。超出该限制的声音将停止播放。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AudioConfiguration-sampleRate.html">
      sampleRate
     </a>
    </td>
    <td class="desc">
     使用的音频输出设备的当前采样率。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AudioConfiguration-speakerMode.html">
      speakerMode
     </a>
    </td>
    <td class="desc">
     音频输出设备当前使用的扬声器模式。
    </td>
   </tr>
  </table>
 </div>
</div>
