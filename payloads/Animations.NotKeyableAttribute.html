 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   在脚本中使用该特性可将某个属性标记为不可进行动画处理。
  </p>
 </div>
 <div class="subsection">
  <p>
   不可进行动画处理的属性不能有关键动画（不可设置关键帧）。它在 Animation 窗口中不显示为可进行动画处理，也不能在
   <a href="Animator.html">
    Animator
   </a>
   组件或
   <a href="Animation.html">
    Animation
   </a>
   组件中进行动画处理。
  </p>
 </div>
