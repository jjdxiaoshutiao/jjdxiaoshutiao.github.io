<div class="section">
 <div class="mb20 clear" id="">
  <h1 class="heading inherit">
   GateFitMode
  </h1>
  <div class="clear">
  </div>
  <p class="cl mb0 left mr10">
   enumeration
  </p>
  <div class="clear">
  </div>
  <a class="switch-link gray-btn sbtn left hide" href="">
   切换到手册
  </a>
  <div class="clear">
  </div>
 </div>
 <div class="subsection">
  <div class="signature">
   <div class="signature-CS sig-block">
    <span style="color:red;">
    </span>
   </div>
  </div>
 </div>
 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   这是一个枚举，用于指定
   <a href="Camera-sensorSize.html">
    Camera.sensorSize
   </a>
   定义的传感器门（传感器帧）如何适合分辨率门（渲染帧）。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Camera.GateFitMode.Vertical.html">
      Vertical
     </a>
    </td>
    <td class="desc">
     在传感器门内垂直适应分辨率门。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Camera.GateFitMode.Horizontal.html">
      Horizontal
     </a>
    </td>
    <td class="desc">
     在传感器门内水平适应分辨率门。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Camera.GateFitMode.Fill.html">
      Fill
     </a>
    </td>
    <td class="desc">
     自动选择水平或垂直适应，使传感器门完全适应分辨率门。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Camera.GateFitMode.Overscan.html">
      Overscan
     </a>
    </td>
    <td class="desc">
     自动选择水平或垂直适应，使渲染帧完全适应分辨率门。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Camera.GateFitMode.None.html">
      None
     </a>
    </td>
    <td class="desc">
     拉伸传感器门以完全适应分辨率门。
    </td>
   </tr>
  </table>
 </div>
</div>
