  <h2>
   描述
  </h2>
  <p>
   用于指定在使用 ScreenCapture.CaptureScreenshot 时以及启用立体渲染时要捕获的眼睛纹理的枚举。
  </p>
 </div>
 <div class="subsection">
  <p>
   CaptureScreenshot 方法将默认为 StereoScreenCaptureMode.LeftEye。在立体模式下捕获时，截屏的分辨率将是主显示屏上的游戏窗口大小。
  </p>
 </div>

    </td>
   </tr>
   <tr>

     <a href="ScreenCapture.StereoScreenCaptureMode.RightEye.html">
