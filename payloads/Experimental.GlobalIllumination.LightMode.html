 <div class="subsection">

 </div>
 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   光照模式。光源可以为 Realtime、Mixed、Baked 或 Unknown。烘焙后端会忽略 Unknown 光源。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="Experimental.GlobalIllumination.LightMode.Realtime.html">
      Realtime
     </a>
    </td>
    <td class="desc">
     光源是实时光源。没有贡献将在光照贴图或光照探针中烘焙。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Experimental.GlobalIllumination.LightMode.Mixed.html">
      Mixed
     </a>
    </td>
    <td class="desc">
     光源是混合光源。混合光源根据光照窗口中的全局光照模式设置进行解释。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Experimental.GlobalIllumination.LightMode.Baked.html">
      Baked
     </a>
    </td>
    <td class="desc">
     光源是完全烘焙光源，没有实时组件。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="Experimental.GlobalIllumination.LightMode.Unknown.html">
      Unknown
     </a>
    </td>
    <td class="desc">
     烘焙后端应忽略光源。
    </td>
   </tr>
  </table>
 </div>
</div>
