  </h2>
  <p>
   确定在以通用 Windows 平台为目标进行构建时的输出构建类型。
  </p>
 </div>
 <div class="subsection">
  <p>

   <a href="EditorUserBuildSettings-wsaUWPBuildType.html">
    EditorUserBuildSettings.wsaUWPBuildType
   </a>
   属性以编程方式更改此设置。
