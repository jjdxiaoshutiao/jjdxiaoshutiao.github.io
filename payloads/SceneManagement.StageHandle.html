 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   这是一个表示阶段句柄的结构。
  </p>
 </div>
 <div class="subsection">
  <p>
   阶段是包括场景集合的编辑上下文。主要阶段包含所有当前打开的常规场景，而预制件阶段包含仅用于编辑预制件的预览场景。
   <br/>
   <br/>
   预制件模式下在 Scene 视图中显示的每个示踪导航都代表一个阶段。
  </p>
 </div>
