 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   阴影遮罩的渲染模式。
  </p>
 </div>
 <div class="subsection">
  <p>
   设置是否应将静态阴影投射器渲染为实时阴影贴图。
   <br/>
   <br/>
   另请参阅：
   <a href="QualitySettings-shadowmaskMode.html">
    QualitySettings.shadowmaskMode
   </a>
   、
   <a href="QualitySettings-shadowDistance.html">
    QualitySettings.shadowDistance
   </a>
   。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="ShadowmaskMode.Shadowmask.html">
      Shadowmask
     </a>
    </td>
    <td class="desc">
     静态阴影投射器不会渲染为实时阴影贴图。静态阴影投射物的所有阴影均通过阴影遮罩和来自光照探针的遮挡加以处理。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ShadowmaskMode.DistanceShadowmask.html">
      DistanceShadowmask
     </a>
    </td>
    <td class="desc">
     静态阴影投射物将渲染为实时阴影贴图。仅在通过了实时阴影距离后才会使用阴影遮罩和来自光照探针的遮挡。
    </td>
   </tr>
  </table>
 </div>
</div>
