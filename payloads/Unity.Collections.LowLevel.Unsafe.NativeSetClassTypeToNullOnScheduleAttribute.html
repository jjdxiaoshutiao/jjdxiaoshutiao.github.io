 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   将此属性应用于作业结构中的某个字段后，对该类的托管引用将在传递给该作业的作业结构副本上设置为 null。
  </p>
 </div>
 <div class="subsection">
  <p>
   C# 作业系统不允许在作业结构中采用托管引用。有时，作业结构中必须有一个类，即使在作业的上下文中，它始终为 null。
另请参阅：
   <a href="Unity.Jobs.IJob.html">
    IJob
   </a>
   。
  </p>
