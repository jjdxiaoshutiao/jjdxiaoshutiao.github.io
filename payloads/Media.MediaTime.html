 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   在与媒体容器结合使用时的时间表示。
  </p>
 </div>
 <div class="subsection">
  <p>
   可将
   <a href="Media.MediaTime.html">
    MediaTime
   </a>
   视为 "
   <code class="mono">
    rate
   </code>
   Hz 时的样本 #
   <code class="mono">
    count
   </code>
   "。
   <br/>
   <br/>
   即使对于较大的值，此表示也很精确，因为样本数量和速率是分开存储的，并且不使用浮点存储。
  </p>
 </div>
