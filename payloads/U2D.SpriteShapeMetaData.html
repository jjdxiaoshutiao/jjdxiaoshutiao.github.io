 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   有关形状控制点的额外数据。这些数据在对形状进行曲面细分时很有用。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="U2D.SpriteShapeMetaData-bevelCutoff.html">
      bevelCutoff
     </a>
    </td>
    <td class="desc">
     角度阈值，用于决定它应曲面细分为曲线还是角。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="U2D.SpriteShapeMetaData-bevelSize.html">
      bevelSize
     </a>
    </td>
    <td class="desc">
     要进行曲面细分的曲线的半径。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="U2D.SpriteShapeMetaData-corner.html">
      corner
     </a>
    </td>
    <td class="desc">
     如果为 True，则表示此点应曲面细分为角，否则为连续的线。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="U2D.SpriteShapeMetaData-height.html">
      height
     </a>
    </td>
    <td class="desc">
     经过曲面细分的边缘的高度。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="U2D.SpriteShapeMetaData-spriteIndex.html">
      spriteIndex
     </a>
    </td>
    <td class="desc">
     要用于特定边缘的精灵。
    </td>
   </tr>
  </table>
 </div>
</div>
