 <div class="subsection">
  <h2>

  </h2>
  <p>
   AndroidInput 支持离屏触控输入，如触控板。
  </p>
 </div>
 <div class="subsection">
  <h2>
   静态变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="AndroidInput-secondaryTouchEnabled.html">
      secondaryTouchEnabled
     </a>
    </td>
    <td class="desc">
     指示系统是否提供辅助触控输入的属性。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AndroidInput-secondaryTouchHeight.html">
      secondaryTouchHeight
     </a>
    </td>
    <td class="desc">
     指示辅助触控板高度的属性。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AndroidInput-secondaryTouchWidth.html">
      secondaryTouchWidth
     </a>
    </td>
    <td class="desc">
     指示辅助触控板宽度的属性。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AndroidInput-touchCountSecondary.html">
      touchCountSecondary
     </a>
    </td>
    <td class="desc">
     辅助触控数。保证在整个帧期间均不更改。（只读）。
    </td>
   </tr>
  </table>
