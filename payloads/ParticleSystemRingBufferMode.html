 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   控制如何从粒子系统中移除粒子。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRingBufferMode.Disabled.html">
      Disabled
     </a>
    </td>
    <td class="desc">
     当粒子的存活时间超过它们的生命周期时，将移除粒子。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRingBufferMode.PauseUntilReplaced.html">
      PauseUntilReplaced
     </a>
    </td>
    <td class="desc">
     创建新粒子会超过 Max Particles 属性时将移除粒子。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRingBufferMode.LoopUntilReplaced.html">
      LoopUntilReplaced
     </a>
    </td>
    <td class="desc">
     创建新粒子会超过 Max Particles 属性时将移除粒子。在移除粒子之前，粒子保持存活，直到它们的存活时间超过它们的生命周期。
    </td>
   </tr>
