 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   使用该类可通过连接的麦克风来录制
   <a href="AudioClip.html">
    AudioClip
   </a>
   。
  </p>
 </div>
 <div class="subsection">
  <p>
   可通过
   <a href="Microphone-devices.html">
    devices
   </a>
   属性获取所连接麦克风的列表，然后使用
   <a href="Microphone.Start.html">
    Start
   </a>
   和
   <a href="Microphone.End.html">
    End
   </a>
   函数开始或结束（使用一个可用设备）录制会话。
  </p>
 </div>
