 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   允许调用程序重载 SpriteRenderer 渲染的内容的方法列表。
  </p>
 </div>
 <div class="subsection">
  <p>
   此功能主要用于精灵动画功能。SpriteSkin 组件会获取可变形的缓冲区，并使用皮肤权重和骨骼使其变形。完成变形后，精灵渲染器会使用可变形的缓冲区（而不是精灵的原始网格）来渲染精灵。
  </p>
 </div>
 <div class="subsection">
  <h2>
   静态函数
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="U2D.SpriteRendererDataAccessExtensions.DeactivateDeformableBuffer.html">
      DeactivateDeformableBuffer
     </a>
    </td>
    <td class="desc">
     停止使用可变形的缓冲区来渲染精灵，改为使用原始网格。
    </td>
   </tr>
  </table>
