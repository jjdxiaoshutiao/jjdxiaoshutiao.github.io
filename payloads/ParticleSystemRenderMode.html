<div class="section">
 <div class="mb20 clear" id="">
  <h1 class="heading inherit">
   ParticleSystemRenderMode
  </h1>
  <div class="clear">
  </div>
  <p class="cl mb0 left mr10">
   enumeration
  </p>
  <div class="clear">
  </div>
  <a class="switch-link gray-btn sbtn left hide" href="">
   切换到手册
  </a>
  <div class="clear">
  </div>
 </div>
 <div class="subsection">
  <div class="signature">
   <div class="signature-CS sig-block">
    <span style="color:red;">
    </span>
   </div>
  </div>
 </div>
 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   粒子系统的渲染模式。
  </p>
 </div>
 <div class="subsection">
  <p>
   这由
   <a href="ParticleSystemRenderer.html">
    ParticleSystemRenderer
   </a>
   用于确定如何渲染粒子。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRenderMode.Billboard.html">
      Billboard
     </a>
    </td>
    <td class="desc">
     将粒子渲染为面向活动摄像机的公告牌。（默认值）
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRenderMode.Stretch.html">
      Stretch
     </a>
    </td>
    <td class="desc">
     在其运动方向上拉伸粒子。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRenderMode.HorizontalBillboard.html">
      HorizontalBillboard
     </a>
    </td>
    <td class="desc">
     将粒子渲染为始终沿 Y 轴面向上方的公告牌。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRenderMode.VerticalBillboard.html">
      VerticalBillboard
     </a>
    </td>
    <td class="desc">
     将粒子渲染为始终面向玩家，但不沿 X 轴倾斜的公告牌。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRenderMode.Mesh.html">
      Mesh
     </a>
    </td>
    <td class="desc">
     将粒子渲染为网格。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="ParticleSystemRenderMode.None.html">
      None
     </a>
    </td>
    <td class="desc">
     不渲染粒子。
    </td>
   </tr>
  </table>
 </div>
</div>
