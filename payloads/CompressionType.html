 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   资源包的压缩方法。
  </p>
 </div>
 <div class="subsection">
  <p>
   构建或再压缩资源包时，可使用以下压缩方法。其中一些方法仅适用于构建资源包，不能用于再压缩。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="CompressionType.None.html">
      None
     </a>
    </td>
    <td class="desc">
     未压缩的资源包比压缩的资源包更大，但下载后的访问速度最快。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="CompressionType.Lzma.html">
      Lzma
     </a>
    </td>
    <td class="desc">
     LZMA 压缩可生成更小的压缩资源包，但在使用前必须完全解压缩。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="CompressionType.Lz4.html">
      Lz4
     </a>
    </td>
    <td class="desc">
     LZ4 压缩方式产生的压缩文件比 LZMA 大，但不需要在使用前对整个捆绑包进行解压缩。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="CompressionType.Lz4HC.html">
      Lz4HC
     </a>
    </td>
    <td class="desc">
     LZ4HC 是 LZ4 的高压缩变体。LZ4HC 压缩方式产生的压缩文件比 LZMA 大，但不需要在使用前对整个捆绑包进行解压缩。
    </td>
   </tr>
  </table>
 </div>
</div>
