  <p>
   允许在 Unity 加载时初始化编辑器类方法，无需用户操作。
  </p>
 </div>
 <div class="subsection">
  <pre class="codeExampleCS">
using UnityEngine;
using <a href="UnityEditor.html">UnityEditor</a>;<br/><br/>class MyClass
{
    [InitializeOnLoadMethod]
    static void OnProjectLoadedInEditor()
    {
        <a href="Debug.Log.html">Debug.Log</a>("Project loaded in Unity <a href="Editor.html">Editor</a>");
    }
}
