 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   NonSerialized 属性将变量标记为无法序列化。
  </p>
 </div>
 <div class="subsection">
  <p>
   通过该方法，您可以使一个变量保持公开，且 Unity 不会尝试序列化它或在 Inspector 中显示它。\
另请参阅：
   <a href="HideInInspector.html">
    HideInInspector
   </a>
   。
  </p>
 </div>
 <div class="subsection">
  <pre class="codeExampleCS">
class Test
{
    // p will not be shown in the inspector or serialized
    [System.NonSerialized]
    public int p = 5;
}
</pre>
 </div>
