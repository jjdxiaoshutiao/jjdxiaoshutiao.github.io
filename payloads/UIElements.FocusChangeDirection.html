 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   基类，用于定义焦点在焦点环中的移动方向。
  </p>
 </div>
 <div class="subsection">
  <p>
   焦点环实现可以在不同方向移动焦点；可以从此类派生实现各种方法来将焦点从一个元素更改为另一个元素。
  </p>
 </div>

    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="UIElements.FocusChangeDirection-none.html">
      none
     </a>
    </td>

    </td>
