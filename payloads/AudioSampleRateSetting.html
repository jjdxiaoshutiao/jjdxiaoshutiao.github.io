 </div>
 <div class="subsection">
  <div class="signature">
   <div class="signature-CS sig-block">
    <span style="color:red;">

   </div>
  </div>
 </div>
 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   AudioImporter 中使用的采样率设置。这定义了导入时音频的采样率转换。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="AudioSampleRateSetting.PreserveSampleRate.html">
      PreserveSampleRate
     </a>
    </td>
    <td class="desc">
     不更改所导入音频文件的采样率。将保留所导入的 AudioClip 的采样率。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AudioSampleRateSetting.OptimizeSampleRate.html">
      OptimizeSampleRate
     </a>
    </td>
    <td class="desc">
     可让 Unity 推断出正在导入的 AudioClip 的最佳采样率。系统将分析音频文件并选择最低采样率，同时仍然保持音频质量。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="AudioSampleRateSetting.OverrideSampleRate.html">
      OverrideSampleRate
     </a>
    </td>
    <td class="desc">
     使用自定义值覆盖所导入音频文件的采样率。
    </td>
   </tr>
  </table>
 </div>
</div>
