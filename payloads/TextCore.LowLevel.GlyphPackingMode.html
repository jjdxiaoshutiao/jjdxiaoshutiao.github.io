 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   将字形打包成图集纹理时可用的模式。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="TextCore.LowLevel.GlyphPackingMode.BestShortSideFit.html">
      BestShortSideFit
     </a>
    </td>
    <td class="desc">
     将字形放置在可用空间的短边上以最小化剩余较短边的长度。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="TextCore.LowLevel.GlyphPackingMode.BestLongSideFit.html">
      BestLongSideFit
     </a>
    </td>
    <td class="desc">
     将字形放置在可用空间的较长边上以最小化剩余较长边的长度。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="TextCore.LowLevel.GlyphPackingMode.BestAreaFit.html">
      BestAreaFit
     </a>
    </td>
    <td class="desc">
     将字形放置在可以容纳的最小可用空间中。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="TextCore.LowLevel.GlyphPackingMode.BottomLeftRule.html">
      BottomLeftRule
     </a>
    </td>
    <td class="desc">
     将字形以类似俄罗斯方块的形式放置在可用空间中。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="TextCore.LowLevel.GlyphPackingMode.ContactPointRule.html">
      ContactPointRule
     </a>
    </td>
    <td class="desc">
     通过尝试最大化字形与其他字形之间的接触点，将字形放置在可用空间中。
    </td>
   </tr>
  </table>
