 <div class="subsection">
  <h2>
   描述
  </h2>
  <p>
   指示对交互源的跟踪的精度。
  </p>
 </div>
 <div class="subsection">
  <h2>
   变量
  </h2>
  <table class="list">
   <tr>
    <td class="lbl">
     <a href="XR.WSA.Input.InteractionSourcePositionAccuracy.None.html">
      None
     </a>
    </td>
    <td class="desc">
     None 位置精度报告没有位置精度，因为无法找到交互源。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="XR.WSA.Input.InteractionSourcePositionAccuracy.Approximate.html">
      Approximate
     </a>
    </td>
    <td class="desc">
     Approximate 位置精度报告您可能不希望完全信任报告的位置，因为位置是以某种方式推断或合成的，例如控制器离开传感器的视野并强制 API 依赖于设备的 IMU 而非视觉跟踪。
    </td>
   </tr>
   <tr>
    <td class="lbl">
     <a href="XR.WSA.Input.InteractionSourcePositionAccuracy.High.html">
      High
     </a>
    </td>
    <td class="desc">
     High 位置精度报告您可以完全信任位置，因为交互源位于传感器的视野范围内。
    </td>
   </tr>
  </table>
 </div>
